<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body class="d-flex justify-content-center align-items-center text-white bg-dark">
    
    <form class="d-flex flex-column bg-white text-black align-items-center rounded-3 overflow-hidden"> 

        <h2 class="text-center bg-info text-white w-100 p-2 mb-2">QR Code Generator</h2>
        <input type="url" class="w-75 border-0 p-2 mt-2 rounded-1" id="website" name="website" placeholder="https://www.google.com" required />   
        <button type="button" class="px-2 py-2 m-3 border-0 rounded-3 text-white bg-dark" onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode-container">
            <div id="qrcode" class="mt-2"></div>
        </div>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
